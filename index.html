<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <div class="img-logo-container">
          <img src="odin-lined.png" alt="odin project logo" class="odin-logo" />
          <span class="logo-text">ODIN</span>
        </div>
        <div class="logo-background"></div>
        <img
          src="backgroundimage.jpg"
          alt="a view of valley"
          class="background-img"
        />
        <footer class="photographer-credit">
          Photo by <span class="photographer-name">Carla Santiago</span>
        </footer>
      </div>
      <form action="#" method="post">
        <h1>Get Started</h1>
        <div class="name-info">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required />
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required />
          </div>
        </div>
        <div class="contact-info">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required />
          </div>
        </div>
        <div class="password-info">
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <label for="confirmed-password">Confirm Password</label>
            <input
              type="password"
              name="confirmed-password"
              id="confirmed-password"
              required
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <span class="log-in-text">Log in</span></p>
      </form>
    </div>
  </body>
</html>
