<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <div class="img-logo-container">
          <img src="odin-lined.png" alt="odin project logo" class="odin-logo" />
          <span class="logo-text">ODIN</span>
        </div>
        <div class="logo-background"></div>
        <img
          src="backgroundimage.jpg"
          alt="a view of valley"
          class="background-img"
        />
        <footer class="photographer-credit">
          Photo by <span class="photographer-name">Carla Santiago</span>
        </footer>
      </div>
      <div class="form-container">
        <h1>Get started</h1>
        <form action="#" method="post">
          <div class="name-info">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" />
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
          <div class="contact-info">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" />
            <label for="user_phone">Phone Number</label>
            <input type="tel" id="user_phone" name="user_phone" />
          </div>
          <div class="password-info">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="user_password" />
            <label for="user_phone">Confirm Password</label>
            <input
              type="password"
              id="user_confirmed_password"
              name="user_confirmed_password"
            />
          </div>
          <div class="create-account">
            <button type="submit" class="btn">Create Account</button>
            <p>
              Already have an account? <span class="login-text">Log in</span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
